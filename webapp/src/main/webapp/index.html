<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Dummy Company Application</title>
    <style>
      .itemname.ng-valid {
          background-color: lightgreen;
      }
      .itemname.ng-dirty.ng-invalid-required {
          background-color: red;
      }
      .itemname.ng-dirty.ng-invalid-minlength {
          background-color: yellow;
      }

      .quantity.ng-valid {
          background-color: lightgreen;
      }
      .quantity.ng-dirty.ng-invalid-required {
          background-color: red;
      }
      .quantity.ng-dirty.ng-invalid-quantity {
          background-color: yellow;
      }

    </style>
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
     <link href="static/css/app.css" rel="stylesheet"></link>       
     
</head>
  <body ng-app="dummyApp" class="ng-cloak">
      <div class="generic-container" ng-controller="ItemController as ctrl">
          <div class="panel panel-default">
              <div class="panel-heading"><span class="lead">Order Form </span></div>
              <div class="formcontainer">
                  <form ng-submit="ctrl.submit()" name="myForm" class="form-horizontal">
                      <input type="hidden" ng-model="ctrl.item.id" />
                      <div class="row">
                          <div class="form-group col-md-12">
                              <label class="col-md-2 control-lable" for="iname">Item Name</label>
                              <div class="col-md-7">
                                  <input type="text" ng-model="ctrl.item.itemname" id="uname" class="itemname form-control input-sm" placeholder="Enter item name" required ng-minlength="3"/>
                                  <div class="has-error" ng-show="myForm.$dirty">
                                      <span ng-show="myForm.iname.$error.required">This is a required field</span>
                                      <span ng-show="myForm.iname.$error.minlength">Minimum length required is 3</span>
                                      <span ng-show="myForm.iname.$invalid">This field is invalid </span>
                                  </div>
                              </div>
                          </div>
                      </div>
                        


                      <div class="row">
                          <div class="form-group col-md-12">
                              <label class="col-md-2 control-lable" for="quantity">Quantity</label>
                              <div class="col-md-7">
                                  <input type="quantity" ng-model="ctrl.item.quantity" id="quantity" class="quantity form-control input-sm" placeholder="Enter item quantity" required/>
                                  <div class="has-error" ng-show="myForm.$dirty">
                                      <span ng-show="myForm.quantity.$error.required">This is a required field</span>
                                      <span ng-show="myForm.quantity.$invalid">This field is invalid </span>
                                  </div>
                              </div>
                          </div>
                      </div>
                      
                      
                      <div class="row">
                          <div class="form-group col-md-12">
                              <label class="col-md-2 control-lable" for="price">Price</label>
                              <div class="col-md-7">
                                  <input type="text" ng-disabled="true" ng-model="ctrl.item.price" id="price" class="form-control input-sm" placeholder="Price"/>
                              </div>
                          </div>
                      </div>                      

                      <div class="row">
                          <div class="form-actions floatRight">
                              <input type="submit"  value="{{!ctrl.item.id ? 'Add' : 'Update'}}" class="btn btn-primary btn-sm" ng-disabled="myForm.$invalid">
                              <button type="button" ng-click="ctrl.reset()" class="btn btn-warning btn-sm" ng-disabled="myForm.$pristine">Reset Form</button>
                          </div>
                      </div>
                  </form>
              </div>
          </div>
          <div class="panel panel-default">
                <!-- Default panel contents -->
              <div class="panel-heading"><span class="lead">List of items ordered </span></div>
              <div class="tablecontainer">
                  <table class="table table-hover">
                      <thead>
                          <tr>
                              <th>ID.</th>
                              <th>Item Name</th>
                              <th>Quantity</th>
                              <th>Price</th>
                              <th width="20%"></th>
                          </tr>
                      </thead>
                      <tbody>
                          <tr ng-repeat="i in ctrl.items">
                              <td><span ng-bind="i.id"></span></td>
                              <td><span ng-bind="i.itemname"></span></td>
                              <td><span ng-bind="i.quantity"></span></td>
                              <td><span ng-bind="i.price"></span></td>
                              <td>
                              <button type="button" ng-click="ctrl.edit(i.id)" class="btn btn-success custom-width">Edit</button>  <button type="button" ng-click="ctrl.remove(i.id)" class="btn btn-danger custom-width">Remove</button>
                              </td>
                          </tr>
                      </tbody>
                  </table>
              </div>
          </div>
      </div>
      
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular-resource.js"></script>
      <script src="static/js/app.js"></script>
      <script src="static/js/service/item_service.js"></script>
      <script src="static/js/controller/item_controller.js"></script>  
</body>
</html>
